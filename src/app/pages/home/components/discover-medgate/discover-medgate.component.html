<div class="discover-medgate-container">
  <div class="content-container">
    <div class="content-section">
      <div class="section-title">
        <h1
          appScrollAnimate
          animationClass="animate__fadeInUp"
          animationDelay="0s"
        >
          {{ "DISCOVER_MEDGATE.TITLE" | translate }}
        </h1>
        <p
          appScrollAnimate
          animationClass="animate__fadeInUp"
          animationDelay="0.2s"
        >
          {{ "DISCOVER_MEDGATE.DESCRIPTION" | translate }}
        </p>
      </div>
      <button class="register-btn" (click)="goToContact()">
        {{ "DISCOVER_MEDGATE.REGISTER_BTN" | translate }}
      </button>
    </div>

    <div
      class="video-section"
      appScrollAnimate
      animationClass="animate__fadeInRight"
      animationDelay="0.3s"
    >
      <div class="video-placeholder">
        <div
          class="play-button"
          appScrollAnimate
          animationClass="animate__zoomIn"
          animationDelay="0.8s"
        >
          <svg
            width="48"
            height="48"
            viewBox="0 0 64 64"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="32" cy="32" r="32" fill="white" />
            <path d="M42 32L26 42L26 22L42 32Z" fill="#024088" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
