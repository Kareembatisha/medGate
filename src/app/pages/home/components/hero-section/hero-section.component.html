<!-- hero-section.component.html -->
<section class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12">
        <div class="section-title">
          <div class="content">
            <h1
              class="heading"
              appScrollAnimate
              animationClass="animate__fadeInUp"
              animationDelay="0s"
            >
              {{ "HERO.HEADING" | translate }}
            </h1>
            <p
              class="text"
              appScrollAnimate
              animationClass="animate__fadeInUp"
              animationDelay="0.2s"
            >
              {{ "HERO.TEXT" | translate }}
            </p>
            <div
              class="actions"
              appScrollAnimate
              animationClass="animate__fadeInUp"
              animationDelay="0.4s"
            >
              <button
                class="custom-button"
                (mouseenter)="hoverAnimation($event, 'animate__pulse')"
                (mouseleave)="resetAnimation($event)"
                (click)="goToContact()"
              >
                {{ "HERO.BUTTON" | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <img
          src="assets/hero-img.png"
          alt="{{ 'HERO.IMAGE_ALT' | translate }}"
          appScrollAnimate
          animationClass="animate__fadeInRight"
          animationDelay="0.3s"
        />
      </div>
    </div>
  </div>
</section>
