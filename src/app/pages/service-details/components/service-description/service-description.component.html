<section class="service-description" >
  <div class="container">
    <div class="content-wrapper">
      <h2 class="title">{{ title | translate }}</h2>
      <h5 class="sub-title" *ngIf="subTitle">{{ subTitle | translate }}</h5>
      <p class="description" *ngIf="description">
        {{ description | translate }}
      </p>
      <button class="cta-button" *ngIf="ctaText">
        {{ ctaText | translate }}
      </button>
    </div>
  </div>
</section>
