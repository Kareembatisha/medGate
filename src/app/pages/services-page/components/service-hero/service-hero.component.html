<section class="hero-section">
  <div class="container">
    <div class="content-wrapper">
      <div class="text-content">
        <div class="content">
          <h1 class="heading">{{ "SERVICE_HERO.HEADING" | translate }}</h1>
          <p class="subtitle">{{ "SERVICE_HERO.SUBTITLE" | translate }}</p>
          <p class="description">
            {{ "SERVICE_HERO.DESCRIPTION" | translate }}
          </p>

          <div class="actions">
            <button class="cta-button">
              {{ "SERVICE_HERO.START_NOW" | translate }}

        </div>
      </div>

      <div class="image-content">
        <div class="image-placeholder">
          <!-- This would be replaced with an actual image -->
          <div class="placeholder-image">
            <img
              src="assets/service-hero.png"
              alt="{{ 'SERVICE_HERO.IMAGE_ALT' | translate }}"

        </div>
      </div>
    </div>
  </div>
