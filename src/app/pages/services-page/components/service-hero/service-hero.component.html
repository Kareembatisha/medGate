<!-- service-hero.component.html -->
<section class="hero-section">
  <div class="container">
    <div class="content-wrapper">
      <div class="text-content">
        <div class="content">
          <h1
            class="heading"
            appScrollAnimate
            animationClass="animate__fadeInUp"
          >
            {{ "SERVICE_HERO.HEADING" | translate }}
          </h1>
          <p
            class="subtitle"
            appScrollAnimate
            animationClass="animate__fadeInUp"
            animationDelay="0.2s"
          >
            {{ "SERVICE_HERO.SUBTITLE" | translate }}
          </p>
          <p
            class="description"
            appScrollAnimate
            animationClass="animate__fadeInUp"
            animationDelay="0.4s"
          >
            {{ "SERVICE_HERO.DESCRIPTION" | translate }}
          </p>

          <div
            class="actions"
            appScrollAnimate
            animationClass="animate__fadeInUp"
            animationDelay="0.6s"
          >
            <button class="cta-button" (click)="goToContact()">
              {{ "SERVICE_HERO.START_NOW" | translate }}
            </button>
          </div>
        </div>
      </div>

      <div
        class="image-content"
        appScrollAnimate
        animationClass="animate__fadeInRight"
        animationDelay="0.3s"
      >
        <div class="image-placeholder">
          <!-- This would be replaced with an actual image -->
          <div class="placeholder-image">
            <img
              src="assets/service-hero.png"
              alt="{{ 'SERVICE_HERO.IMAGE_ALT' | translate }}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
