<div class="container my-5 section-container">
  <!-- Section Heading -->
  <div class="text-center mb-5 head-section">
    <h2 class="fw-bold" style="color: #00407e">
      <span style="color: #3da53d">{{
        "LOCATIONS.TITLE_OUR" | translate
      }}</span>
      {{ "LOCATIONS.TITLE_LOCATIONS" | translate }}
    </h2>

    <p class="text-muted mb-0">
      {{ "LOCATIONS.SUBTITLE" | translate }}
    </p>
  </div>

  <div class="row align-items-center flex-column-reverse flex-lg-row">
    <!-- Left Column: City Cards -->
    <div class="col-12 col-lg-6">
      <div class="row g-4 location-cards">
        <!-- City 1 -->
        <div class="col-12 location-card">
          <div
            class="d-flex align-items-start location-item p-3 bg-white rounded shadow-sm"
          >
            <div class="location-image me-3 flex-shrink-0">
              <img
                src="/assets/ksa-location.png"
                [alt]="'LOCATIONS.KSA.IMAGE_ALT' | translate"
                class="rounded"
                width="80"
                height="80"
                style="object-fit: cover"
              />
            </div>
            <div class="location-content">
              <h6 class="mb-1 fw-bold location-title">
                {{ "LOCATIONS.KSA.TITLE" | translate }}
              </h6>
              <p class="mb-2 small location-address">
                {{ "LOCATIONS.KSA.ADDRESS" | translate }}
              </p>
              <a
                href="https://maps.google.com?q=Saudi+Arabia"
                target="_blank"
                class="text-decoration-none location-link d-inline-flex align-items-center"
              >
                {{ "LOCATIONS.VIEW_MAP" | translate }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Embedded Google Map -->
    <div class="col-12 col-lg-6 mb-4 mb-lg-0">
      <div class="ratio ratio-16x9 shadow-sm rounded overflow-hidden">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.625887925635!2d46.67529601500297!3d24.713551384121105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f035b4c24c9ff%3A0x8f6a09f5e1ef7f41!2sAl%20Olaya%2C%20Riyadh%2C%20Saudi%20Arabia!5e0!3m2!1sen!2ssa!4v1694500000000"
          width="100%"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>
</div>
