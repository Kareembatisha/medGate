<header class="navbar" [class.rtl]="isRTL">
  <div class="container-fluid">
    <div class="navbar-content">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/medGatelogo.PNG" alt="IA MEOGATE Logo" class="logo" />
      </div>

      <!-- Desktop Navigation -->
      <nav class="desktop-nav" *ngIf="!isMobileView">
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navItems">
            <a [routerLink]="item.link" class="nav-link">
              {{ item.labelKey | translate }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Actions: Language Switcher + Contact Button -->
      <div class="actions mx-4" *ngIf="!isMobileView">
        <div class="language-switcher">
          <button
            (click)="switchLanguage('en')"
            [class.active]="currentLang === 'en'"
            class="lang-btn"
          >
            EN
          </button>
          <button
            (click)="switchLanguage('ar')"
            [class.active]="currentLang === 'ar'"
            class="lang-btn"
          >
            AR
          </button>
        </div>
      </div>
      <button class="contact-btn" *ngIf="!isMobileView">
        {{ "HEADER.CONTACT" | translate }}
      </button>

      <!-- Mobile Menu Toggle -->
      <div class="mobile-toggle" *ngIf="isMobileView">
        <div class="mobile-language-switcher">
          <button
            (click)="switchLanguage('en')"
            [class.active]="currentLang === 'en'"
            class="lang-btn"
          >
            EN
          </button>
          <button
            (click)="switchLanguage('ar')"
            [class.active]="currentLang === 'ar'"
            class="lang-btn"
          >
            AR
          </button>
        </div>
        <button
          (click)="toggleMenu()"
          class="menu-toggle-btn"
          [class.menu-open]="isMenuOpen"
        >
          <i
            class="fas"
            [class.fa-bars]="!isMenuOpen"
            [class.fa-times]="isMenuOpen"
          ></i>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav" *ngIf="isMobileView && isMenuOpen">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item" *ngFor="let item of navItems">
          <a
            [routerLink]="item.link"
            class="mobile-nav-link"
            (click)="closeMenu()"
            >{{ item.labelKey | translate }}</a
          >
        </li>
        <li class="mobile-nav-item">
          <button class="mobile-contact-btn">
            {{ "HEADER.CONTACT" | translate }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
